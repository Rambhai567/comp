<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    
<div class="container">
    <form onsubmit="sendEmail(); reset(); return false;">
        <h3> Contact form </h3>
        <input type="text" id="name" placeholder="Your name" required>
        <input type="email" id="email" placeholder="Your E-mail" required>
        <input type="text" id="number" placeholder="Contact Number" required>
        <textarea  id="message"  rows="4" placeholder="Enter your issue or problem/ (not compulsuray)"></textarea>
        <button type="submit">Send</button>
    </form>
</div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7221c7cc44.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
